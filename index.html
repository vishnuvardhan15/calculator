<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="cal">
            <div id="display">
               <h1 id="disNum"></h1> 
            </div>
            <div id="btnBox">
                <div class="btn b1">1</div>
                <div class="btn b2">2</div>
                <div class="btn b3">3</div>
                <div class="btn add">+</div>
                <div class="btn b4">4</div>
                <div class="btn b5">5</div>
                <div class="btn b6">6</div>
                <div class="btn sub">-</div>
                <div class="btn b7">7</div>
                <div class="btn b8">8</div>
                <div class="btn b9">9</div>
                <div class="btn mul">*</div>
                <div class="btn b0">0</div>
                <div class="btn dot">.</div>
                <div class="btn equ">=</div>
                <div class="btn div">/</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
